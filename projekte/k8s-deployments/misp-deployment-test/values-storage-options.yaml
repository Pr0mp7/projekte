# Storage Class Options for Different Environments
# Copy the appropriate section to your values.yaml

# =================================
# Option 1: Longhorn Storage (Recommended for RKE2 with Longhorn)
# =================================
misp:
  persistence:
    enabled: true
    storageClass: "longhorn"
    accessMode: ReadWriteOnce
    size: 5Gi

mariadb:
  primary:
    persistence:
      enabled: true
      storageClass: "longhorn"
      size: 2Gi

redis:
  master:
    persistence:
      enabled: true
      storageClass: "longhorn"
      size: 1Gi

