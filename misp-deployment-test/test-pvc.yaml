# Test PVC with local-path for comparison
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-local-path
  namespace: misp-test
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi