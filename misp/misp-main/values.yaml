  ##       name: "{{ include \"common.names.fullname\" . }}-sync-user"
  ##       key: username
  ## - name: SYNC_USER_AUTHKEY
  ##   valueFrom:
  ##     secretKeyRef:
  ##       name: "{{ include \"common.names.fullname\" . }}-sync-user"
  ##       key: apikey
  extraEnvVarsSecret: []

  ## @param extraEnvVars List with extra environment variables to add to backend containers
  ## e.g:
  ## extraEnvVars:
  ##   - FOO: bar
  ##
  extraEnvVars: []

  ## MISP Service parameters
  ##
  service:
    ## @param service.annotations Custom annotations for the service.
    ## Annotations can be used to attach metadata or configure service-specific settings.
    annotations: {}
    ## @param primary.service.type MISP Primary K8s service type
    type: ClusterIP
    ## @param service.port Port on which the service is exposed.
    ## This defines the internal service port used within the cluster.
    port: 8080
    ## @param service.nodePort Static port for NodePort services.
    ## Only applicable if `service.type` is set to `NodePort`.
    ## If empty, Kubernetes will assign a random port.
    nodePort: ""
    ## @param service.loadBalancerIP Static IP for LoadBalancer services.
    ## If specified, the load balancer will be assigned this IP (if supported).
    ## Only applicable if `service.type` is `LoadBalancer`.
    loadBalancerIP: ""
    ## @param service.urlSuffix Custom URL suffix for the service.
    ## eg.
    ## urlSuffix: "svc.cluster.local"
    urlSuffix: ""

  istio:
    ## @param istio.enabled Enable Istio integration.
    ## If set to `true`, Istio will be used for managing service traffic and security.
    enabled: true
    ## @param istio.tlsCredentialName Name of the TLS certificate credential.
    ## Specifies the name of the secret containing the TLS certificate used for secure communication.
    tlsCredentialName: wildcard-cert
    gateway:
      ## @param istio.gateway.name Name of the istio gateway
      name: "ingressgateway"
      ## @param istio.gateway.annotations Additional annotations for the Istio Gateway.
      ## These annotations can be used to configure Istio-specific settings, such as external load balancing.
      annotations: {}
    virtualService:
      ## @param istio.virtualService.annotations Additional annotations for the Istio VirtualService.
      ## These annotations allow customization of the VirtualService, such as retry policies or timeouts.
      annotations: {}
  ##
  ingress:
    ## Example:
    ##
    ## enabled: true
    ## hosts:
    ##   - host: "misp.devlab.local"
    ##     paths:
    ##       - path: "/"
    ##         pathType: "ImplementationSpecific"
    ## annotations:
    ##   kubernetes.io/ingress.class: "nginx"
    ##   cert-manager.io/cluster-issuer: "selfsigned-issuer"
    ## tls:
    ##   - hosts:
    ##       - misp.devlab.local
    ##     secretName: misp-devlab-local-tls
    ## @param ingress.enabled Enable Ingress resource.
    ## If set to `true`, an Ingress resource will be created to expose the application.
    enabled: false
    ## @param ingress.annotations Additional annotations for the Ingress resource.
    ## These annotations can be used to configure Ingress settings, such as SSL redirection or external authentication.
    annotations: {}
    ## @param ingress.hosts[].host The hostname for the Ingress.
    ## Defines the domain name through which the application will be accessible.
    hosts:
      - host:
        ## @param ingress.hosts[].paths[].path The path within the Ingress.
        ## Specifies the URL path that routes traffic to the application.
        paths:
          - path: /
            ## @param ingress.hosts[].paths[].pathType The type of path matching used.
            ## Defines how the path should be interpreted.
            ## Options:
            ## - `ImplementationSpecific`: Uses the default behavior of the Ingress controller.
            ## - `Prefix`: Matches all paths that start with the specified value.
            ## - `Exact`: Matches only the exact specified path.
            pathType: ImplementationSpecific
    ## @param ingress.tls setup tls connection parameters for ingress
    ## Example:
    ## - hosts:
    ##    - misp.devlab.local
    ##   secretName: misp-devlab-local-tls
    tls: []

  hostname: "https://misp.zeus"
  nodePort: 32443

  ## @param annotations MISP annotations
  annotations: {}

  ## @param podAnnotations Additional pod annotations for MISP pod
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  podAnnotations: {}

  ## MISP Pod security context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param podSecurityContext.enabled Enable security context for MISP pods
  ## @param podSecurityContext.fsGroupChangePolicy Set filesystem group change policy
  ## @param podSecurityContext.sysctls Set kernel settings using the sysctl interface
  ## @param podSecurityContext.supplementalGroups Set filesystem extra groups
  ## @param podSecurityContext.fsGroup Group ID for the mounted volumes' filesystem
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  # yamllint disable

  ## MISP container security context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param containerSecurityContext.enabled MISP container securityContext
  ## @param containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in container
  ## @param containerSecurityContext.runAsUser User ID for the MISP container
  ## @param containerSecurityContext.runAsGroup Group ID for the MISP container
  ## @param containerSecurityContext.runAsNonRoot Set MISP container's Security Context runAsNonRoot
