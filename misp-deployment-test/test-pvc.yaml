# Test PVC to verify storage class works
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-longhorn
  namespace: misp-test
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi

